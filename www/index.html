<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="iberobus">

   <ion-tabs class="tabs-light">
    <ion-tab icon="" ui-sref="home">
      <ion-nav-view name="home"></ion-nav-view>
    </ion-tab>
    <ion-tab icon="" ui-sref="help">
      <ion-nav-view name="help"></ion-nav-view>
    </ion-tab>
  </ion-tabs>
   
    <script type="text/ng-template" id="home.html">
      <ion-view title="Home">
        <ion-content padding="true">
          <form ng-submit="updateModel(email, pass)">
            <div class="list">
              <label class="item item-input item-floating-label">
                <span class="input-label">Email</span>
                <input ng-model="email" type="text" placeholder="Email">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label">Contraseña</span>
                <input ng-model="pass" type="password" placeholder="Contraseña">
              </label>
            </div>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-block button-assertive" ng-click="acceder">
              Acceder
           </button>
         </form>
        </ion-content>
      </ion-view>
    </script>

    <script type="text/ng-template" id="help.html">
      <ion-view title="Home" ng-controller="TodoCtrl">
        <ion-content padding="true">
           <button class="button button-block button-balanced" ng-click="iniciarTrayecto()">
              Inicar ruta
           </button>
           
           <button class="button button-block button-assertive" ng-click="terminarTrayecto()">
              Terminar ruta
           </button>
           
           <div class="botones" style="text-align:center">
               <button class="button button-light" ng-click="removePassenger()">
                  -
               </button>
               <button class="button button-light" ng-click="addPassenger()">
                  +
               </button>
           </div>
        </ion-content>
      </ion-view>
    </script>

  </body>
</html>
